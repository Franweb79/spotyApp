<app-loading *ngIf="!artistData"></app-loading>


<div class="row" *ngIf="artistData">

  <div class="col-2">

    <img [src]="artistData.images | image : 0" class="img-thumbnail img-circle" alt="artist-picture"/>

  </div>

  <div class="col">

    <h3>{{artistData.name}}</h3>

    <p>
      <a [href]="artistData.external_urls.spotify" target="_blank">Go to the artist page</a>

    </p>
  </div>

  <div class="col-4 text-right">

    <button routerLink="/search" class="btn btn-outline-danger">Back to search page</button>

  </div>

</div>

<div class="row m-5">
  <div class="col">

    <table class="table">

      <thead>

        <tr>

          <th>Cover</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>


        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let song of artistTopTracks">
          <td><img [src]="song.album.images | image : 0" alt="album_cover" class ="img-thumb"/></td>
          <td>{{song.album.name}}</td>
          <td>{{song.name}}</td>
          <td > <audio *ngIf="song.preview_url;else noPreview" [src]="song.preview_url" controls ></audio></td>
          <ng-template #noPreview><p> No Preview Available</p></ng-template>


        </tr>
      </tbody>
    </table>


  </div>


</div>
