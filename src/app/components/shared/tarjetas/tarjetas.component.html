

<div class="card-columns m-5 " >
  <div class="card puntero" (click)="showArtist(elemento)" *ngFor="let elemento of dataReturned" >
    <img class="card-img-top" [src]="elemento.images | image : 0" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">{{elemento.name}}</h5>
      <p class="card-text" >

        <span *ngFor="let artist of elemento.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>



      </p>
    </div>
  </div>

</div>
